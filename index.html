<!DOCTYPE html>
<html>
    <head>
        <title>Zen-Shape-Creator</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <svg id="shapeContainer" viewBox="0 0 100 100">
        </svg>

        <div id="compileDisplay">
            <code id="compiledText"></code>
            <div id = "HideCompileDisplay">X</div>
        </div>

        <!-- Create Object  -->
        <button id="CreateTriangle">Create Triangle</button>
        <button id="CreateSquare">Create Square</button>
        <button id="CreateHalfCircle">Create Half Circle</button>
        <br>

        <!-- Tools -->
        <button id="MoveTool">Move</button>
        <button id="RotateTool">Rotate</button>

        <button id="WidthUpTool">Width Up</button>
        <button id="WidthDownTool">Width Down</button>
        <button id="HeightUpTool">Height Up</button>
        <button id="HeightDownTool">Height Down</button>
        <button id="SetColorTool">Set Color</button>
        <input type="color" id="ColorInput" name="lname">
        <br>

        <!-- Patterns -->
        <button id="SavePattern">Save Pattern</button>
        <button id="Compile">Compile</button>
        <br>
        
        <script src="./templates.js"></script>
        <script src="./index.js"></script>
        <br>
        <div id="CurrentTool">Move</div>

        <!-- <div id="DebugLine1" class="DebugLine"></div>
        <div id="DebugLine2" class="DebugLine"></div>
        <div id="DebugLine3" class="DebugLine"></div>
        <div id="DebugLine4" class="DebugLine"></div> -->
    </body>
</html>
