            <div id="shape-section">
                <div id="create-tool-selection" class="tool-selection">

                    <div id="semi-circle-tool" class="tool-button"><div></div></div>

                </div>

                <div id="edit-tool-selection" class="tool-selection">

                    <div id="scale-tool" class="tool-button"><div></div></div>
                    <div id="color-tool" class="tool-button"><div></div></div>
                </div>

                <div id="zindex-tool-selection" class="tool-selection">
                    <div id="push-hard-up-tool" class="tool-button"><div></div></div>

                    <div id="push-down-tool" class="tool-button"><div></div></div>

                </div>

                <div id="pattern-tool-selection" class="tool-selection">

                    <div id="compile-tool" class="tool-button"><div></div></div>
                </div>

                <div id="tool-data-container">
                    <div id="color-tool-data" class="tool-data">
                        <input type="color" id="shape-color-input">
                    </div>
                     <div id="scale-tool-data" class="tool-data" data-direction="vertical" data-sign="pos" data-amount="5">
                        <div id="scale-direction-bar" class="tool-selection">
                            <div id="scale-x-button" class="tool-button"><div></div></div>
                            <div id="scale-y-button" class="tool-button"><div></div></div>
                        </div>
                        <div id="scale-sign-bar" class="tool-selection">
                            <div id="scale-pos-button" class="tool-button"><div></div></div>
                            <div id="scale-neg-button" class="tool-button"><div></div></div>
                        </div>
                        <div id="scale-amount-bar" class="tool-selection">
                            <div id="scale-1-button" class="tool-button"><div></div></div>
                            <div id="scale-5-button" class="tool-button"><div></div></div>
                            <div id="scale-10-button" class="tool-button"><div></div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <svg id="shape-container" viewBox="0 0 100 100">
            <!-- <rect class="GridLine verticalLine"></rect>
            <rect class="GridLine horizontalLine"></rect> -->
        </svg>
