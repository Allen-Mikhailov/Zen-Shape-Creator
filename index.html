<!DOCTYPE html>
<html>
    <head>
        <title>Zen-Shape-Creator</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <svg id="shapeContainer" viewBox="0 0 100 100">
        </svg>

        <div id="compileDisplay">
            <code id="compiledText"></code>
            <div id = "HideCompileDisplay">X</div>
        </div>

        <!-- Create Object  -->
        <button id="CreateTriangle">Create Triangle</button>
        <button id="CreateSquare">Create Square</button>
        <button id="CreateHalfCircle">Create Half Circle</button>
        <br>

        <!-- Tools -->
        <button id="MoveTool">Move Tool</button>
        <button id="RotateTool">Rotate Tool</button>
        <button id="ScaleXTool">Scale X Tool</button>
        <button id="ScaleYTool">Scale Y Tool</button>
        <br>

        <!-- Patterns -->
        <button id="SavePattern">Save Pattern</button>
        <button id="Compile">Compile</button>
        <br>
        
        <script src="./templates.js"></script>
        <script src="./index.js"></script>
        <br>
        <div id="CurrentTool">Move</div>
    </body>
</html>
